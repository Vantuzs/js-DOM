<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Конвертёр валют</h1>

    <form id="currency-converter-form">
        <label >
            Сумма конвертации
            <input type="number" id="amound" min="1" required />
        </label>

        <label>
            Выбирете валюту:
            <select id="currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </label>

        <button type="submit">Конвертировать</button>

        <div id="result"></div>
    </form>
<!-- Конвертер температуры -->
    <form id="Foring">
      <input type="text" id="inpForing" min="1" required />
      <button id="buttForin" type="submit">Preobrozit</button>
      <div id="divForin"></div>
    </form>

    <script src="./index.js"></script>
    <!-- <script src="./HomeWorke.js"></script> -->
  </body>
</html>
